<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
    <button onclick="document.getElementById('log').style.display='block'" style="width:auto;">Login</button>
<div id="log" class="modal">

    <form class="modal-content animate" action="#" method="post" name="myform"> 

        <div class="container">
            <label for="username"><b>Username</b></label>           
            <input type="text" placeholder="Enter Username" name="username" required>
            <label for="pword"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pword" required>

        <!--<input type="button" value="Login" name="Submit" onclick= "validate()">-->
        <button name="submit" onclick= "validate()">Login</button>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>                                                                                                                                                                                                                                                                                      
        
    </div> 

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('log').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>

        </form>
</div>
        <script src="../js/login.js"></script>
</body>
</html>
