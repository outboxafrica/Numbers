<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form id="Numbers-signup-form" action="/html/login.html">
    <div class="numbers-form-header">
        
        <div class="logo1">
            <img src="../images/logo.png"/>
            </div>

    </div>
    <div class="photos">
    <!-- <img  src="..//images/library.jpg" alt="" style="width:50em; height:30em;"> -->
    </div>
    <div id =design>
        <h2>Email</h2>
        <div class="numbers-form-field">
            
     <input  class="numbers-form-field-input" name="email" type="email" id="email" 
                placeholder="Email">
        </div>
        
        <h2>Username</h2>
        <div class="numbers-form-field">
        <input class="numbers-form-field-input" name="username"type="username"id="username"placeholder="Username">
        </div>
        <h2>Password</h2>
        <div class="numbers-form-field">
        <input class="numbers-form-field-input" name ="password"type="password"id="password" placeholder="Password">
        </div>
        
        
        <div class=numbers-form-footer>
            <button class="numbers-signup-btn" type="submit">Sign Up</button>
        </div>
        
    </div>
    <h2 class=one>Already have an account? <a href="../html/login.html"> Log In </a></h2>
    </form>
    <script src="../js/signUp.js"></script>
</body>
</html>
